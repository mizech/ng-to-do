<div class="container">
    <div class="todo-list">
      <div class="input-group">
        <input [matDatepicker]="picker" [(ngModel)]="date" />
        <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Todo" [(ngModel)]="newTaskTitle" #newTask>
        <button class="add-button" (click)="add()">+</button>
      </div>
      <table>
        <tr *ngFor="let task of tasks; let i = index;" class="{{i % 2 == 0 ? 'even' : 'odd'}}">
          <td>
            <p [class.is-done]="task.isDone">
              {{task.title}}
            </p>
          </td>
          <td>
            <button class="remove-button" (click)="remove(i)">X</button>
            <button class="done-button" (click)="task.toogleIsDone()">
              {{task.isDone? "Undo" : "Done"}}
            </button>
          </td>
        </tr>
      </table>

      <nav>
        <a [routerLink]="['/']">Calendar</a>
      </nav>
    </div>
  </div>
