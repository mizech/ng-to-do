<div class="container">
    <div class="todo-list">
      <form (ngSubmit)="add(taskNgForm);" #taskNgForm="ngForm" #form>
        <div class="input-group">
          <input readonly name="date" [matDatepicker]="picker" [(ngModel)]="date" />
          <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="input-group">
          <input #newTask="ngModel" required minlength="4" name="taskTitle" type="text" placeholder="Todo" [(ngModel)]="newTaskTitle" #newTaskInput>
          <button [disabled]="!form.checkValidity()" class="button button-primary">+</button>
        </div>
        <div *ngIf="newTask.invalid && (newTask.touched ||Â newTask.dirty)" class="validation-error">
          <div *ngIf="newTask.errors?.['required']">Task title is required.</div>
          <div *ngIf="newTask.errors?.['minlength']">At least 4 chars required.</div>
        </div>
      </form>
      <table>
        <tr *ngFor="let task of tasks; let i = index;" class="{{i % 2 == 0 ? 'even' : 'odd'}}">
          <td>
            <p [class.is-done]="task.isDone">
              {{task.title}}
            </p>
          </td>
          <td>
            <button class="remove-button" (click)="remove(i)">X</button>
            <button class="done-button" (click)="task.toogleIsDone()">
              {{task.isDone? "Undo" : "Done"}}
            </button>
          </td>
        </tr>
      </table>

      <nav>
        <a [routerLink]="['/']">Calendar</a>
      </nav>
    </div>
  </div>
