<div class="container">
  <div class="todo-list">
    <h1>{{ title }}</h1>
    <div class="input-group">
      <input type="text" placeholder="Todo" #newTask>
      <button class="add-button" (click)="add(newTask.value)">+</button>
    </div>
    <table>
      <tr *ngFor="let task of tasks; let i = index;" class="{{i % 2 == 0 ? 'even' : 'odd'}}">
        <td>
          <pre>
            {{task.title}}
          </pre>
        </td>
        <td>
          <button class="remove-button" (click)="remove(i)">X</button>
          <button class="done-button" (click)="markAsDone(task)">Done</button>
        </td>
      </tr>
    </table>
  </div>
</div>
